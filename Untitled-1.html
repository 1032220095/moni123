<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #f1ecec;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>


<ul>
  <li><a href="#home">Dashboard</a></li><br><br>
  <li><a href="#news">Article</a></li><br><br>
  <li><a href="#contact">Report</a></li><br><br>

<li><a href="#contact">Profile</a></li><br><br>

</body>
</html>

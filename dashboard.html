<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #ffffff;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
  background-color: #0c0657;
  color: white;
}
</style>
</head>
<body>

<h2>Vertical Navigation Bar</h2>

<ul>
  <li><a href="#dashboard">dashboard</a></li><br>
  <li><a href="#artices">artices"</a></li><br>
  <li><a href="#report">report</a></li><br>
  <li><a href="#institution">institution</a></li><br>
  <li><a href="#profile">profile</a></li><br>
  <li><a href="#setting">setting</a></li><br>
  <li><a href="#logout">report</a></li><br>
</ul>

</body>
</html>
